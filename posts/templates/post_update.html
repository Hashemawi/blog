<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Update</title>
</head>
<body>
	<form action="{% url 'update' post_id=item.id %}" method="POST" enctype="multipart/form-data">

	{% csrf_token%}
	{{form.as_p}}
	<input type="submit" value="Update">
	{% if item.img %}
		<img class="card-img-top" src="{{item.img.url}}" alt="Card image cap">
	{% endif %}
	</form>

</body>
</html>
